            <div class="contactform">
                <h1>For Contact </h1>
                <form>  
                  <div class="mb-3">          
                <label for="clientemail" class="form-label">Name</label>          
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">        
                </div>         
                <div class="mb-3">          
                <label for="clientemail" class="form-label">Email Address</label>

                </div>
                 <div class="mb-3">           
                <label for="enquiry" class="form-label">enquiry</label> 
                <input type="enquiry" class="form-control" id="clientphone">            
                </div>

                <label for="clientphone" class="form-label">Phone</label> 
                <input type="phone" class="form-control" id="clientphone">            
                </div>   
                <div class="mb-3 " id="form-check">           
                <input type="checkbox" class="form-check-input" id="isclient">            
                <label class="form-check-label" for="isclient" ></label>I want you to work on a project with me</label>            
                </div> 
                <div class="buttons_sm">           
                <button  type="submit" class="btn btn-primary" style="width: 150px ; ">Submit</button>
